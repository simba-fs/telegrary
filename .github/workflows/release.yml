name: Release

on:
  push:
    tags:
    - "v[0-9]+.[0-9]+.[0-9]+"
    branches:
      - main

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Unshallow
      run: git fetch --prune --unshallow
    - name: Set up Go
      uses: actions/setup-go@v3.0.0
      with:
        go-version: 1.17.x
    - name: Run GoReleaser
      uses: goreleaser/goreleaser-action@v2.9.1
      with:
        version: latest
        args: release --rm-dist
      env:
        GITHUB_TOKEN: ${{ secrets.COMMITTER_TOKEN }}
    - name: ls
      run: |
        ls dist
    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: dist/telegrary_linux_amd64
        asset_name: telegrary_linux_amd64
        tag: ${{ github.ref }}
        overwrite: true
        body: "telegrary_linux_amd64"
